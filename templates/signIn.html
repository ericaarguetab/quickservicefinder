{% extends "layout.html" %} <!--  -->
{% block title %}
    Sign In
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-md" style="margin-top: 50px;">
                <div class="" style="margin-top: 50px; margin-bottom: 30px; text-align: center;">
                    <img src="../static/img/sesion.png" class="img-fluid" alt="Responsive image" width="200px">
                </div>
                <form action="/signIn" method="post">
                    <div class="form-group">
                        <label for="user">Ingrese su usuario:</label>
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Usuario" type="text" id="user"/>
                    </div>
                    <div class="form-group">
                        <label for="passwd">Ingrese su contraseña:</label>
                        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Contraseña" type="password" id="passwd"/>
                    </div>
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="btn btn-primary" type="button" id="btnSignIn">Iniciar sesión</button>
                    </div>
                    <div class="form-group align-center">
                        <a class="nav-link" href="/registerCustomer">¿No tienes cuenta? Regístrate</a>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    
{% endblock %}

{% block scripts %}
  <script src="../static/js/signin.js"></script>
{% endblock %}
