<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/loader.css"></link>
    <link rel="stylesheet" href="../static/css/style.css"></link>
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">

    <title>QuickServiceFinder:  {% block title %}{% endblock %}</title>
  </head>
  <body aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px; background-color: rgb(240, 240, 240);">

    {% if session.user_id %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">QuickServiceFinder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if session.is_owner %}
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/newService">Service</a>
              </li>
            </ul>
          {% endif %}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <form action="/logOut" method="POST"><button class="btn btn-light" type="submit">Log Out</button></form>
          </li>
        </ul>
      </div>
    </nav>
    {% endif %}
    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>

    <div class="toast" data-autohide="true" data-delay="2500">
        <div class="toast-header">
          <strong class="mr-auto">QuickServiceFinder</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body" id="toastContent">Bienvenido a QuickServiceFinder</div>
      </div>

    <!-- Loader -->
    <div id="loader" class="hide">
      <div>
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous">
    </script>
    <script src="../static/js/layout.js"></script>
    {% block scripts %}
    
    {% endblock %}
  </body>
</html>
